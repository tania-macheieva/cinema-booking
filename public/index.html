<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoBook</title>
    <style>
        body {
            font-family: "Segoe UI", "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        /* Navigation */
        nav {
            background-color: #213786;
            padding: 15px;
            width: 100%;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        .logo {
            color: white;
            user-select: none;
            margin: 0 10px;
            padding-right: 7px;
            font-size: 18px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ef9010;
            color: #333;
        }

        a {
            color: #4b69d6;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
