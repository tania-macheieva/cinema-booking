<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoBook</title>
    <style>
        body {
            font-family: "Segoe UI", "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden; 
        }
        /* Navigation */ 
        nav {
            background-color: #213786; /* Ensure this is consistent */
            padding: 15px; /* Ensure padding is the same */
            width: 100%;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align items to the start */
        }

        .logo {
            color: white; /* Logo color should be white */
            user-select: none; /* Prevent text selection */
            margin: 0 10px;
            padding-right: 7px;
            font-size: 18px;
        }

        nav ul li a {
            color: white; /* Link color should be white */
            text-decoration: none; /* Remove underline */
            padding: 10px 15px; /* Consistent padding */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Transition effects */
        }

        nav ul li a:hover {
            background-color: #ef9010; /* Hover background color */
            color: #333; /* Hover text color */
        }


        a {
            color: #4b69d6;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li class="logo">KinoBook</li>
            <li><a href="index.html">Головна</a></li>
            <li><a href="movies.html">Фільми</a></li>
            <li><a href="tickets.html">Мої квитки</a></li>
        </ul>
    </nav>

    <h1>Ласкаво просимо до нашого кінотеатру!</h1>
    <main><p>Вибирайте та насолоджуйтесь найкращими фільмами! Бронюйте свої квитки онлайн, зручно і швидко!</p>
        <a href="movies.html">Перейти до вибору фільму</a> </main>
</body>
</html>
